<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Maestros de Obra:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Maestro de Obra</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CMaestro" value="C_Maestro"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CMaestro"
				styleClass="form-control"
				value="#{herpuconMaestroDeObraController.maestroenti.CMaestro}"
				required="true" />

			<h:outputLabel for="D_Estudios"
				value="Descripcion de Estudios" styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_Estudios"
				styleClass="form-control"
				value="#{herpuconMaestroDeObraController.maestroenti.d_Estudios}"
				maxlength="45" required="true" />


			<h:outputLabel for="dnipersona" value="Id Persona "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="dnipersona"
				styleClass="form-control"
				value="#{herpuconEntiController.herpuconenti.cdni}"
				maxlength="45" required="true">

			</p:inputText>
			<h:outputLabel for="T_Equipamento" value="Tipo de Equipamiento"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="T_Equipamento"
				styleClass="form-control"
				value="#{herpuconMaestroDeObraController.maestroenti.t_Equipamento}"
				required="true">

			</p:inputText>
			
			
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{herpuconMaestroDeObraController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listMaestro?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMaestro?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
