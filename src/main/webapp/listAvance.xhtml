<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Avances:.

		<span>Avances registrados por trabajadores </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"

			</div>

							<p:column headerText="C_Avance" sortBy="#{av.cavance}">
								<h:outputText value="#{av.cavance}" />
							</p:column>
							<p:column headerText="Descripcion de Avance"
								sortBy="#{av.d_Avance}">
								<h:outputText value="#{av.d_Avance}" />
							</p:column>
							<p:column headerText="Tipo de Avance" sortBy="#{av.d_TipoAvance}">
								<h:outputText value="#{av.d_TipoAvance}" />
							</p:column>
							<p:column headerText="Registro de Avance"
								sortBy="#{av.f_RegistroAvance}">
								<h:outputText value="#{av.f_RegistroAvance}" />
							</p:column>
							<p:column headerText="Dni de Trabajador"
								sortBy="#{av.dni_Trabajador}">
								<h:outputText value="#{av.dni_Trabajador}" />
							</p:column>
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{herpuconAvanceController.eliminar(av)}" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
