<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Incidentes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Incidente</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CIncidente" value="Id"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CIncidente"
				styleClass="form-control"
				value="#{herpuconIncidenteController.incidenteenti.cincidente}"
				required="true" />

			<h:outputLabel for="D_Incidente"
				value="Descripcion de Incidente" styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_Incidente"
				styleClass="form-control"
				value="#{herpuconIncidenteController.incidenteenti.d_Incidente}"
				maxlength="45" required="true" />


			<h:outputLabel for="Fecha_Incidente" value="Fecha de Incidente"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Fecha_Incidente"
				styleClass="form-control"
				value="#{herpuconIncidenteController.incidenteenti.fecha_Incidente}"
				maxlength="45" required="true">

			</p:inputText>
			
			<h:outputLabel for="Dni_Trabajador" value="Dni_Trabajador"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Dni_Trabajador"
				styleClass="form-control"
				value="#{herpuconObreroController.obreroenti.dnipersona}"
				maxlength="45" required="true">

			</p:inputText>
			
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{herpuconIncidenteController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listIncidente?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listIncidente?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
