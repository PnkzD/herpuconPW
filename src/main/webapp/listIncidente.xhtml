<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Incidentes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Incidentes Registrados </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{herpuconIncidenteController.nuevoIncidente()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listaIncidentes" var="i"
							value="#{herpuconIncidenteController.listaIncidente}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="CIncidente" sortBy="#{i.cincidente}">
								<h:outputText value="#{i.cincidente}" />
							</p:column>
							<p:column headerText="Descripcion de Incidente"
								sortBy="#{i.d_Incidente}">
								<h:outputText value="#{i.d_Incidente}" />
							</p:column>
							<p:column headerText="Fecha de Incidente"
								sortBy="#{i.fecha_Incidente}">
								<h:outputText value="#{i.fecha_Incidente}" />
							</p:column>
							<p:column headerText="Dni Trabajador" sortBy="#{i.dni_Trabajador}">
								<h:outputText value="#{i.dni_Trabajador}" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
