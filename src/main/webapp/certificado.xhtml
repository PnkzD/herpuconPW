<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Certificacion:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Certificacion</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ccertificacion" value="Id"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ccertificacion"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.ccertificacion}"
				required="true" />

			<h:outputLabel for="i_tipocertificacion"
				value="Tipo de Certificacion" styleClass="control-label" />

			<p:inputText autocomplete="off" id="i_tipocertificacion"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.i_tipocertificacion}"
				maxlength="50" required="true" />


			<h:outputLabel for="vigencia" value="Vigencia"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="vigencia"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.vigencia}"
				required="true">

			</p:inputText>

			<h:outputLabel for="f_fechacertificacion" value="Fecha de Certificacion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="f_fechacertificacion"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.f_fechacertificacion}"
				maxlength="8" required="true">
			</p:inputText>

			<h:outputLabel for="f_validohasta" value="Valido hasta"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="f_validohasta"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.f_validohasta}"
				maxlength="8" required="true">

			</p:inputText>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{HerpuconEntiController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listPersona?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPersona?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
