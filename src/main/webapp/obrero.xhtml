<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Trabajadores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Trabajador</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CObrero" value="Dni Trabajador"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CObrero"
				styleClass="form-control"
				value="#{herpuconObreroController.obreroenti.CObrero}"
				required="true">
			</p:inputText>

			<h:outputLabel for="CProyecto" value="Codigo Proyecto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CProyecto"
				styleClass="form-control"
				value="#{herpuconObreroController.obreroenti.CProyecto}"
				maxlength="45" required="true">
			</p:inputText>


			<h:outputLabel for="dnipersona" value="Id Persona"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="dnipersona"
				styleClass="form-control"
				value="#{herpuconObreroController.obreroenti.dnipersona}"
				maxlength="45" required="true">

			</p:inputText>

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{herpuconObreroController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listObrero?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listObrero?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
