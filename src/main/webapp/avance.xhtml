<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Avance:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Avance</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CAvance" value="C_Avance"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CAvance"
				styleClass="form-control"
				value="#{herpuconAvanceController.avanceenti.cavance}"
				required="true" />

			<h:outputLabel for="D_Avance"
				value="Descripcion de Avance" styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_Avance"
				styleClass="form-control"
				value="#{herpuconAvanceController.avanceenti.d_Avance}"
				maxlength="45" required="true" />


			<h:outputLabel for="D_TipoAvance" value="Tipo de Avance"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_TipoAvance"
				styleClass="form-control"
				value="#{herpuconAvanceController.avanceenti.d_TipoAvance}"
				maxlength="45" required="true">

			</p:inputText>
			<h:outputLabel for="F_RegistroAvance" value="Fecha de registro de avance"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="F_RegistroAvance"
				styleClass="form-control"
				value="#{herpuconAvanceController.avanceenti.f_RegistroAvance}"
				required="true">

			</p:inputText>
			<h:outputLabel for="Dni_Trabajador" value="Dni trabajador "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Dni_Trabajador"
				styleClass="form-control"
				value="#{herpuconAvanceController.avanceenti.dni_Trabajador}"
				maxlength="45" required="true">

			</p:inputText>
			
			
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{herpuconAvanceController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listAvance?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAvance?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
