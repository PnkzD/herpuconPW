<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Proyectos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Proyecto</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CProyecto" value="C_Proyecto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CProyecto"
				styleClass="form-control"
				value="#{herpuconProyectoController.herpuproyenti.CProyecto}"
				required="true" />

			<h:outputLabel for="D_NombreProyecto"
				value="Nombre de proyecto" styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_NombreProyecto"
				styleClass="form-control"
				value="#{herpuconProyectoController.herpuproyenti.d_NombreProyecto}"
				maxlength="45" required="true" />

			<h:outputLabel for="F_EntregaProyecto" value="Fecha de Entrega Proyecto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="F_EntregaProyecto"
				styleClass="form-control"
				value="#{herpuconProyectoController.herpuproyenti.f_EntregaProyecto}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="F_InicioProyecto" value="Fecha de Inicio Proyecto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="F_InicioProyecto"
				styleClass="form-control"
				value="#{herpuconProyectoController.herpuproyenti.f_InicioProyecto}"
				maxlength="30" required="true">

			</p:inputText>

			<h:outputLabel for="I_TipoProyecto"
				value="Tipo de proyecto" styleClass="control-label" />

			<p:inputText autocomplete="off" id="I_TipoProyecto"
				styleClass="form-control"
				value="#{herpuconProyectoController.herpuproyenti.i_TipoProyecto}"
				maxlength="40" required="true" />

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{herpuconProyectoController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listProyecto?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listProyecto?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
