<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Proyecto:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Proyecto</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="cproyecto" value="Id"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="cproyecto"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.cproyecto}"
				required="true" />

			<h:outputLabel for="d_nombreproyecto"
				value="Nombre de proyecto" styleClass="control-label" />

			<p:inputText autocomplete="off" id="d_nombreproyecto"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.d_nombreproyecto}"
				maxlength="45" required="true" />

			<h:outputLabel for="f_entregaproyecto" value="Fecha de Entrega Proyecto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="f_entregaproyecto"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.f_entregaproyecto}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="f_inicioproyecto" value="Fecha de Inicio Proyecto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="f_inicioproyecto"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.f_inicioproyecto}"
				maxlength="30" required="true">

			</p:inputText>

			<h:outputLabel for="i_tipoproyecto"
				value="Tipo de proyecto" styleClass="control-label" />

			<p:inputText autocomplete="off" id="i_tipoproyecto"
				styleClass="form-control"
				value="#{HerpuconEntiController.herpuconenti.i_tipoproyecto}"
				maxlength="40" required="true" />

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{HerpuconEntiController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listPersona?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPersona?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
