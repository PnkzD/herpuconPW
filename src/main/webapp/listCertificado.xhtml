<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Certificaciones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Certificaciones Registradas </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{herpuconCertificationController.nuevoCertificado()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listaCertificacion" var="c"
							value="#{herpuconCertificationController.listacertificados}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Tipo Certificacion"
								sortBy="#{c.CCertificacion}">
								<h:outputText value="#{c.CCertificacion}" />
							</p:column>
							<p:column headerText="Vigencia" sortBy="#{c.vigencia}">
								<h:outputText value="#{c.vigencia}" />
							</p:column>
							<p:column headerText="Fecha de Certificacion"
								sortBy="#{c.f_FechaCertificacion}">
								<h:outputText value="#{c.f_FechaCertificacion}" />
							</p:column>
							<p:column headerText="Valido hasta" sortBy="#{c.f_ValidoHasta}">
								<h:outputText value="#{c.f_ValidoHasta}" />
							</p:column>
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{herpuconCertificationController.eliminar(c)}" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
