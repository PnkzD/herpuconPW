<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Actividades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actividades Registradas </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{herpuconActividadController.nuevaActividad()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listaActividad" var="a"
							value="#{herpuconActividadController.listaActividad}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="C_Actividad" sortBy="#{a.CActividad}">
								<h:outputText value="#{a.CActividad}" />
							</p:column>
							<p:column headerText="Nombre de Actividad"
								sortBy="#{a.d_NombreActividad}">
								<h:outputText value="#{a.d_NombreActividad}" />
							</p:column>
							<p:column headerText="Dni_Trabajador"
								sortBy="#{a.dni_Trabajador}">
								<h:outputText value="#{a.dni_Trabajador}" />
							</p:column>
							<p:column headerText="Estado de Conclusion"
								sortBy="#{a.estado_Conclusion}">
								<h:outputText value="#{a.estado_Conclusion}" />
							</p:column>
							<p:column headerText="Fecha de Activdad"
								sortBy="#{a.fecha_Actividad}">
								<h:outputText value="#{a.fecha_Actividad}" />
							</p:column>
							<p:column headerText="Tipo de Activdad"
								sortBy="#{a.i_TipoActividad}">
								<h:outputText value="#{a.i_TipoActividad}" />
							</p:column>
							<p:column headerText="Nivel de DesempeÃ±o"
								sortBy="#{a.nivel_Desempenio}">
								<h:outputText value="#{a.nivel_Desempenio}" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
