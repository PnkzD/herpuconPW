<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Personas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Persona</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="Cdni" value="Dni" styleClass="control-label" />

			<p:inputText autocomplete="off" id="Cdni" styleClass="form-control"
				value="#{herpuconEntiController.herpuconenti.cdni}" required="true" />

			<h:outputLabel for="D_Nombre" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_Nombre"
				styleClass="form-control"
				value="#{herpuconEntiController.herpuconenti.d_Nombre}"
				maxlength="45" required="true" />


			<h:outputLabel for="D_Apellido" value="Apellidos "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_Apellido"
				styleClass="form-control"
				value="#{herpuconEntiController.herpuconenti.d_Apellido}"
				maxlength="45" required="true">

			</p:inputText>
			<h:outputLabel for="N_Celular" value="Nro. de Celular"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="N_Celular"
				styleClass="form-control"
				value="#{herpuconEntiController.herpuconenti.n_Celular}"
				required="true">

			</p:inputText>
			<h:outputLabel for="T_Email" value="Email "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="T_Email"
				styleClass="form-control"
				value="#{herpuconEntiController.herpuconenti.t_Email}"
				maxlength="45" required="true">

			</p:inputText>
			<h:outputLabel for="T_Direccion" value="Direccion "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="T_Direccion"
				styleClass="form-control"
				value="#{herpuconEntiController.herpuconenti.t_Direccion}"
				maxlength="45" required="true">

			</p:inputText>

			<h:outputLabel for="C_Certificacion" value="Certificacion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="C_Certificacion"
				styleClass="form-control"
				value="#{herpuconCertificationController.herpuconcerti.CCertificacion}"
				maxlength="45" required="true">

			</p:inputText>


			<br />
			<p:commandButton value="Grabar"
				actionListener="#{herpuconEntiController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listPersona?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPersona?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
