<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Actividades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Actividad</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="CActividad" value="C_Actividad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CActividad"
				styleClass="form-control"
				value="#{herpuconActividadController.actividadenti.CActividad}"
				required="true">

			</p:inputText>


			<h:outputLabel for="D_NombreActividad" value="Nombre_Actividad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="D_NombreActividad"
				styleClass="form-control"
				value="#{herpuconActividadController.actividadenti.d_NombreActividad}"
				maxlength="45" required="true">

			</p:inputText>


			<h:outputLabel for="I_TipoActividad" value="Tipo_Actividad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="I_TipoActividad"
				styleClass="form-control"
				value="#{herpuconActividadController.actividadenti.i_TipoActividad}"
				maxlength="45" required="true" >

			</p:inputText>
			<h:outputLabel for="Fecha_Actividad" value="Fecha de Actividad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Fecha_Actividad"
				styleClass="form-control"
				value="#{herpuconActividadController.actividadenti.fecha_Actividad}"
				required="true">

			</p:inputText>
			<h:outputLabel for="Nivel_Desempenio" value="Nivel de Desempeño"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Nivel_Desempenio"
				styleClass="form-control"
				value="#{herpuconActividadController.actividadenti.nivel_Desempenio}"
				maxlength="45" required="true">

			</p:inputText>
			<h:outputLabel for="Estado_Conclusion" value="Estado de finalización"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Estado_Conclusion"
				styleClass="form-control"
				value="#{herpuconActividadController.actividadenti.estado_Conclusion}"
				maxlength="45" required="true">

			</p:inputText>

			<h:outputLabel for="Dni_Trabajador" value="Dni de Trabajador"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Dni_Trabajador"
				styleClass="form-control"
				value="#{herpuconActividadController.actividadenti.dni_Trabajador}"
				maxlength="45" required="true">

			</p:inputText>



			<br />
			<p:commandButton value="Grabar"
				actionListener="#{herpuconActividadController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listActividad?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listActividad?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
