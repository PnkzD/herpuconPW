<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Maestros de Obra:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Maestros de Obra Registrados </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{herpuconMaestroDeObraController.nuevoMaestro()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="listaMaestro" var="m"
							value="#{herpuconMaestroDeObraController.listaMaestro}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo de Maestro" sortBy="#{m.CMaestro}">
								<h:outputText value="#{m.CMaestro}" />
							</p:column>
							<p:column headerText="Descripcion de Estudios"
								sortBy="#{m.d_Estudios}">
								<h:outputText value="#{m.d_Estudios}" />
							</p:column>
							<p:column headerText="Id de Persona" sortBy="#{m.dnipersona}">
								<h:outputText value="#{m.dnipersona}" />
							</p:column>
							<p:column headerText="Tipo de Equipamiento"
								sortBy="#{m.t_Equipamento}">
								<h:outputText value="#{m.t_Equipamento}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{herpuconMaestroDeObraController.maestroenti(m)}" />
							</p:column>

							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{herpuconMaestroDeObraController.eliminar(m)}" />
							</p:column>
						
						<h:commandLink>
							<p:outputLabel value="ExportarExcel"></p:outputLabel>
							<p:dataExporter type="xls" target="listaMaestro" fileName="excelWeb"
								pageOnly="false"></p:dataExporter>
						</h:commandLink>

						<br />
						<h:commandLink>
							<p:outputLabel value="ExportarPdf"></p:outputLabel>
							<p:dataExporter type="pdf" target="listaMaestro" fileName="pdfWeb"></p:dataExporter>
						</h:commandLink>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
